<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikini Bottom Boot Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .boot-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 2rem auto;
        }
        .store-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            background-color: white;
        }
        .store-item h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bikini Bottom Boot Company</h1>
        <p>Your one-stop shop for customized boots!</p>
    </header>
    <div class="container">
        <img src="path-to-your-boot-image.jpg" alt="Customized Boots" class="boot-image">
        <div class="store">
            <h2>Our Collection</h2>
            <div class="store-item">
                <h3>Boot Model 1</h3>
                <p>Description of Boot Model 1. Customize it to your liking!</p>
                <p>Price: $XX.XX</p>
            </div>
            <div class="store-item">
                <h3>Boot Model 2</h3>
                <p>Description of Boot Model 2. Perfect for any adventure!</p>
                <p>Price: $XX.XX</p>
            </div>
            <!-- Add more store items as needed -->
        </div>
    </div>
</body>
</html>
