<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikini Bottom Boot Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .nav-ribbon {
            background-color: #ff69b4; /* Pink color */
            color: white;
            padding: 0.5rem 0;
            text-align: center;
            position: relative;
        }
        .nav-ribbon a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }
        .nav-ribbon a:hover {
            text-decoration: underline;
        }
        .cart-button {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        .cart-button:hover {
            text-decoration: underline;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .boot-image {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 2rem auto;
        }
        .store-item {
            border: 1px solid #ddd;
            padding: 1rem;
            margin: 1rem 0;
            background-color: white;
        }
        .store-item h2 {
            margin-top: 0;
        }
        .buy-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="nav-ribbon">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
        <button class="cart-button" onclick="viewCart()">ðŸ›’</button>
    </div>
    <header>
        <h1>Bikini Bottom Boot Company</h1>
        <p>Your one-stop shop for customized boots!</p>
    </header>
    <div class="container">
        <img src="Shoe.png" alt="Customized Boots" class="boot-image">
        <div class="store">
            <h2>Our Collection</h2>
            <div class="store-item">
                <h3>Boot Model 1</h3>
                <p>Description of Boot Model 1. Customize it to your liking!</p>
                <p>Price: $XX.XX</p>
                <a href="#" class="buy-button" onclick="addToCart('Boot Model 1')">Buy Now</a>
            </div>
            <div class="store-item">
                <h3>Boot Model 2</h3>
                <p>Description of Boot Model 2. Perfect for any adventure!</p>
                <p>Price: $XX.XX</p>
                <a href="#" class="buy-button" onclick="addToCart('Boot Model 2')">Buy Now</a>
            </div>
            <!-- Add more store items as needed -->
        </div>
    </div>

    <script>
        let cart = [];

        function addToCart(model) {
            cart.push(model);
            alert('Added to cart: ' + model);
        }

        function viewCart() {
            if (cart.length === 0) {
                alert('Your cart is empty.');
            } else {
                alert('Items in your cart:\n' + cart.join('\n'));
            }
        }
    </script>
</body>
</html>
